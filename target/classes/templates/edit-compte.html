<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <script src="https://kit.fontawesome.com/b7587251ff.js"
            crossorigin="anonymous"></script>
    <script type="text/javascript"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
        th, td {
            width: 200px;
        }

        ul li {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <div align="center">
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/logout">Logout</a>
            </nav>
            <div class="card-body ">
                <form method="post" th:action="@{/saveCompte}" th:object="${compte}" >
                    <table class="table table-hover">
                        <thead class="thead-dark">
                        <tr>
                            <th>Solde</th>
                            <th>Client name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input type="hidden" th:field="*{rib}" ></td>
                            <td><input type="number" step="0.1" min="0" max="100000"
                                       th:field="*{solde}" class="form-control"
                                       placeholder="Solde" name="solde">
                            </td>
                            <td><input th:field="*{client.name}" name="clientName" id="client_name" type="text"
                                       class="form-control"
                                       placeholder="nom client">
                            </td>
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="save" />
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(function (){
        $("#client_name").autocomplete({
            source:"clientNameAutocomplete",minLength:2
        });
    });
</script>
</body>
</html>
